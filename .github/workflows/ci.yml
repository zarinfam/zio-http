name: Continuous Integration

on:
  pull_request:
    branches: ['**']
    types: [opened, synchronize, reopened, edited]
  push:
    branches: ['**']
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.15, 2.13.8, 3.1.1]
        java: [graal_21.1.0@11, temurin@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup GraalVM (graal_21.1.0@11)
        if: matrix.java == 'graal_21.1.0@11'
        uses: DeLaGuardo/setup-graalvm@5.0
        with:
          graalvm: 21.1.0
          java: java11

      - name: Setup Java (temurin@8)
        if: matrix.java == 'temurin@8'
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 8

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Check formatting
        if: matrix.scala == '2.13.8'
        run: sbt ++2.13.8 fmtCheck

      - name: Check that workflows are up to date
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - name: Build project
        run: sbt ++${{ matrix.scala }} test

      - name: Check doc generation
        if: ${{ github.event_name == 'pull_request' }}
        run: sbt ++2.13.8 doc

      - name: Compress target directories
        run: tar cf targets.tar target zio-http-test/target zio-http/target zio-http-benchmarks/target example/target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v2
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.8]
        java: [graal_21.1.0@11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup GraalVM (graal_21.1.0@11)
        if: matrix.java == 'graal_21.1.0@11'
        uses: DeLaGuardo/setup-graalvm@5.0
        with:
          graalvm: 21.1.0
          java: java11

      - name: Setup Java (temurin@8)
        if: matrix.java == 'temurin@8'
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 8

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Download target directories (2.12.15)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-2.12.15-${{ matrix.java }}

      - name: Inflate target directories (2.12.15)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (2.13.8)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-2.13.8-${{ matrix.java }}

      - name: Inflate target directories (2.13.8)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (3.1.1)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-3.1.1-${{ matrix.java }}

      - name: Inflate target directories (3.1.1)
        run: |
          tar xf targets.tar
          rm targets.tar

      - env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          CI_SONATYPE_RELEASE: ${{ secrets.CI_SONATYPE_RELEASE }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
        run: sbt ++${{ matrix.scala }} ci-release

  run_Jmh_current_BenchMark:
    name: Jmh_Benchmark
    strategy:
      matrix:
        os: [centos]
        scala: [2.13.8]
        java: [temurin@11]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 8

      - name: run_benchmark
        id: run_benchmark
        env:
          GITHUB_TOKEN: ${{secrets.ACTIONS_PAT}}
        run: |
          cd zio-http
          sed -i -e '$aaddSbtPlugin("pl.project13.scala" % "sbt-jmh" % "0.4.3")' project/plugins.sbt
          sbt -no-colors -v "zhttpBenchmarks/jmh:run -i 3 -wi 3 -f1 -t1 HttpCollectEval" | grep "thrpt" | tee HttpCollectEval
          bash <(echo "$HttpCollectEval" > ../HttpCollectEval.txt)

      
      - uses: actions/upload-artifact@v3
        with:
          name: jmh_result
          path: HttpCollectEval.txt

  comment_jmh_current:
    name: comment_jmh_current
    needs: [run_Jmh_current_BenchMark]
    strategy:
      matrix:
        os: [centos]
        scala: [2.13.8]
        java: [temurin@11]
    runs-on: [ "${{ matrix.os }}", zio-http ]
    steps:
      - uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.ACTIONS_PAT}}
          workflow: Jmh_Benchmark

      - name: echo_value
        id: echo_value
        run: |
          bash <(value=`cat HttpCollectEval.txt`
          echo ::set-output name=result::$value)

      - uses: peter-evans/commit-comment@v1
        with:
          sha: ${{github.sha}}
          body: |

            **ðŸš€ Jmh Benchmark:**

            - Current Branch:
            ${{steps.echo_value.outputs.result}}
