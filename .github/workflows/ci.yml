name: Continuous Integration

on:
  pull_request:
    branches: ['**']
    types: [opened, synchronize, reopened, edited]
  push:
    branches: ['**']
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  Jmh_Current_CookieDecodeBenchmark:
    name: Jmh Current CookieDecodeBenchmark
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.8]
        java: [temurin@11]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          path: zio-http
          ref: 

      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 8

      - name: Benchmark
        id: benchmark
        env:
          GITHUB_TOKEN: ${{secrets.ACTIONS_PAT}}
        run: |
          cd zio-http
          sed -i -e '$aaddSbtPlugin("pl.project13.scala" % "sbt-jmh" % "0.4.3")' project/plugins.sbt
          cat > Current_CookieDecodeBenchmark.txt
          sbt -no-colors -v "zhttpBenchmarks/jmh:run -i 3 -wi 3 -f1 -t1 CookieDecodeBenchmark" | grep "thrpt" >> ../Current_CookieDecodeBenchmark.txt
          sbt -no-colors -v "zhttpBenchmarks/jmh:run -i 3 -wi 3 -f1 -t1 HttpCollectEval" | grep "thrpt" >> ../Current_CookieDecodeBenchmark.txt

      - uses: actions/upload-artifact@v3
        with:
          name: jmh_Current_CookieDecodeBenchmark
          path: Current_CookieDecodeBenchmark.txt

